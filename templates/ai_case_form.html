<!-- ai_case_form.html -->
<!DOCTYPE html>
<html>
<head>
  <title>AI 테스트 케이스 생성기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="mb-4">🤖 AI 테스트 케이스 생성기</h1>

  <form method="post" action="{{ url_for('generate_case_with_ai') }}">
    <div class="mb-3">
      <label class="form-label">자연어 설명</label>
      <textarea name="prompt" class="form-control" rows="4" placeholder="예: 'add 함수에 2와 3을 넣으면 5가 나와야 한다'"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">AI로 생성하기</button>
  </form>

  {% if case %}
  <hr>
  <h3>✅ 생성된 테스트 케이스</h3>
  <pre>{{ case | tojson(indent=2) }}</pre>
  {% endif %}

  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">← 홈으로</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
